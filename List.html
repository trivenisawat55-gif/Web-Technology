<html>
<head>
    <title>Ordered and Unordered list</title>
</head>
<body>
     <h3>Ordered list</h3>
            <ol type="a">
                <li>Mango</li>
                <li>Apple</li>
                <li>Orange</li>
            </ol>
            <h3>Unordered list</h3>
            <ul type="square">
                <li>I</li>
                <li>love</li>
                <li>Mumbai</li>
            </ul>
            <h3> Defination list</h3>
            <dl>
                <dt>HTML</dt>
                <dd>Hyper Text Markup Language</dd>
                <dt>CSS</dt>
                <dd>Cascading style sheets</dd>
            </dl>
</body>
</html>
